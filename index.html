<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grigoriy Ankudovich">
    <title>Online Book Library</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./src/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Online Library</h1>
            <div class="header__action">
                <button class="header__sign-in" id="home-btn">Home</button>
                <button class="header__sign-in" id="favorites-btn">Favorites</button>
                <div class="header-filter">
                    <ul class="header-list">
                        <li>
                            <span class="sort-list__title">Filter</span>
                            <span class="header__arrow arrow"></span>
                            <ul class="sort-list__options sort-options">
                                <li class="sort-options__option">
                                    <span>Genre</span>
                                    <ul class="sub-sort-list">
                                    </ul>
                                </li>
                                <li class="sort-options__option">
                                    <span>Year</span>
                                    <ul class="sub-sort-list">
                                    </ul>
                                </li>
                                <li class="sort-options__option">
                                    <span>Language</span>
                                    <ul class="sub-sort-list">
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="header-sort">
                    <ul class="header-list">
                        <li>
                            <span class="sort-list__title">Sort</span>
                            <span class="header__arrow arrow"></span>
                            <ul class="sort-list__options sort-options">
                                <li class="sort-options__option" data-sort-type="author">Author</li>
                                <li class="sort-options__option" data-sort-type="title">Title</li>
                                <li class="sort-options__option" data-sort-type="year">Year</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <aside class="sidebar">
                <h2 class="filter-title">Filter</h2>
                <section class="filter-content filter">
                    <h3 class="filter__genre-title">Genre</h3>
                    <section class="filter__genre-content genre-content" >
                    </section>
                    <h3 class="filter__author-title">Author</h3>
                    <section class="filter__author-content author-content">
                        <input type="text" class="author-content__input" placeholder="Enter author">
                    </section>
                    <h3 class="filter__year-title">Year</h3>
                    <section class="filter__year-content year-content" >
                    </section>
                    <h3 class="filter__language-title">Language</h3>
                    <section class="filter__language-content language-content">
                    </section>
            </aside>
            <section class="book-content__header">
                <h2 class="book-content__title">Featured</h2>
                <div class="sort-container">
                    <ul class="sort-list">
                        <li>
                            <span class="sort-list__title">Sort by: </span>
                            <span class="sort-list__arrow arrow"></span>
                            <ul class="sort-options">
                                <li class="sort-options__option" data-sort-type="author">Author</li>
                                <li class="sort-options__option" data-sort-type="title">Title</li>
                                <li class="sort-options__option" data-sort-type="year">Year</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="book-content">
                <section class="book-content__books books">
                </section>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__copy">
                &copy 2025
            </div>
        </footer>
    </div>  
</body>
</html>
